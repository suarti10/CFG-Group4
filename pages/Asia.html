                                The Taj Mahal (Persian for "Crown of Palaces") is an ivory-white marble mausoleum on the south bank of the Yamuna river in the Indian city of Agra. It was commissioned in 1632 by the Mughal emperor, Shah Jahan (reigned 1628–1658), to house the tomb of his favorite wife, Mumtaz Mahal. The tomb is the centrepiece of a 42-acre complex, which includes a mosque and a guest house, and is set in formal gardens bounded on three sides by a crenellated wall..</figcaption></div></td>
                            <td align="right"><img class="img-responsive" style="width: 400px; height: 250px" src="..\images\Asia\India\Varanasi.jpg" alt="Varanasi" class="img-circle"><div><figcaption>Varanasi (From Varuna Ghat to Assi Ghat, hence the name Varanasi) , also known as Benares, Banaras (Banāras , or Kashi , is a North Indian city on the banks of the Ganges in Uttar Pradesh, India 320 kilometres (200 mi) south-east of the state capital, Lucknow and 121 kilometres (75 mi) east of Allahabad. Varanasi is one of the oldest continuously inhabited cities in the world. The spiritual capital of India, it is the holiest of the seven sacred cities (Sapta Puri) in Hinduism and Jainism, and played an important role in the development of Buddhism. Varanasi lies along National Highway 2, which connects it to Kolkata, Kanpur, Agra, and Delhi, and is served by Varanasi Junction and Lal Bahadur Shastri International Airport.
                            </figcaption></figure></div></td></td>
                                         </tr> 
      
     
                          <table width="100%"><caption><center>South Africa</center></caption>

                           <td ><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Africa\South Africa\ImpalaHluhluweUmfoloziGameReserve.jpg" alt="Hluhluwe-Umfolozi_Game_Reserve_(7692725372)" class="img-circle"><div><figcaption>
                                   Hluhluwe–Imfolozi Park, formerly Hluhluwe–Umfolozi Game Reserve, is the oldest proclaimed nature reserve in Africa. It consists of 960 km² (96,000 ha) of hilly topography 280 kilometres (170 mi) north of Durban in central Zululand, KwaZulu-Natal, South Africa and is known for its rich wildlife and conservation efforts. The park is the only state-run park in KwaZulu-Natal where all the big five game animals occur.Due to conservation efforts, the park now has the largest population of white rhino in the world. However, the rhinos and the park's wilderness areas are now threatened by plans to build an open-cast coal mine right on the park's border, a plan that a growing coalition of organisations is fighting to stop</figcaption></div></figure></td></td>
                             <td align="center"><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Africa\South Africa\Knysna.jpe" alt="Knysna" class="img-circle"><div><figcaption>
                                     Knysna is a town with 51,078 inhabitants in the Western Cape Province of South Africa and is part of the Garden Route. It lies 34 degrees south of the equator, and is 72 kilometres east from the town of George on the N2 highway, and 25 kilometres west of Plettenberg Bay on the same road..</figcaption></div></figure></td>
                               <td align="right"><figure><img class="img-responsive" style="width: 400px; height: 250px" src="..\images\Africa\South Africa\Vue_du_vignoble_de_Stellenbosch.jpg" alt="Vue_du_vignoble_de_Stellenbosch" class="img-circle"><div><figcaption>
                               Drakensberg is the highest mountain range in Southern Africa, rising to 3,482 meters (11,420 ft) in height. The name is derived from the dutch and means “dragons mountain”. The Amphitheatre is one of the geographical features of the Northern Drakensberg, and is widely regarded as one of the most impressive cliff faces on earth.</figcaption></div></figure></td></td>

                      <td><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Europe\Spain\alhambra.jpg" alt="Alhambra" class="img-circle"><div><figcaption> 
             	                The Alhambrais a palace and fortress complex located in Granada, Andalusia, Spain. It was originally constructed as a small fortress in 889 and then largely ignored until its ruins were renovated and rebuilt in the mid-13th century by the Moorish emir Mohammed ben Al-Ahmar of the Emirate of Granada, who built its current palace and walls. It was converted into a royal palace in 1333 by Yusuf I, Sultan of Granada.
             	                    </figcaption></div></td></td>
                            <td align="center"><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Europe\Spain\BahiadeLaConcha.jpg" alt="BahiadeLaConcha" class="img-circle"><div><figcaption>
                                The bay of La Concha is a small bay located on the Spanish coast Cantabrian Sea , opposite the city of San Sebastian . As its name has clamshell, and is home to two beaches ( Ondarreta and La Concha beach ) and an island, the island of Santa Clara . </figcaption></div></td>
                            <td align="right"><img class="img-responsive" style="width: 400px; height: 250px" src="..\images\Europe\Spain\PalacioRealMadrid.jpg" alt="PalacioRealMadrid" class="img-circle"><div><figcaption>
                            The Palacio Real de Madrid (literally: Royal Palace of Madrid) is the official residence of the Spanish Royal Family at the city of Madrid, but is only used for state ceremonies. King Felipe VI and the Royal Family do not reside in the palace, choosing instead the more modest Palacio de la Zarzuela on the outskirts of Madrid.</figcaption></figure></div></td></td>

                          <table width="100%"><caption><center>Italy</center></caption>
                               <tr> 
                           <td ><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Europe\Italy\1_venice_grand_canal_rialto_bridge_2012.jpg" alt="1_venice_grand_canal_rialto_bridge_2012" class="img-circle"><div><figcaption>
                                   The Rialto Bridge (Italian: Ponte di Rialto) is one of the four bridges spanning the Grand Canal in Venice, Italy. It is the oldest bridge across the canal, and was the dividing line for the districts of San Marco and San Polo.</figcaption></div></figure></td></td>
                             <td align="center"><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Europe\Italy\Leaning Tower of Pisa.jpg" alt="Leaning Tower of Pisa" class="img-circle"><div><figcaption>
                                     The Leaning Tower of Pisa (Italian: Torre pendente di Pisa) or simply the Tower of Pisa (Torre di Pisa) is the campanile, or freestanding bell tower, of the cathedral of the Italian city of Pisa, known worldwide for its unintended tilt.</figcaption></div></figure></td>
                               <td align="right"><figure><img class="img-responsive" style="width: 400px; height: 250px" src="..\images\Europe\Italy\Manarola,_Cinque_Terre_Italy.jpg" alt="Manarola,_Cinque_Terre_(Italy)" class="img-circle"><div><figcaption>
                               The Cinque Terre is a rugged portion of coast on the Italian Riviera. It is in the Liguria region of Italy, to the west of the city of La Spezia. "The Five Lands" comprises five villages: Monterosso al Mare, Vernazza, Corniglia, Manarola, and Riomaggiore. The coastline, the five villages, and the surrounding hillsides are all part of the Cinque Terre National Park and is a UNESCO World Heritage Site.</figcaption></div></figure></td></td>
                                     </tr>
      
 
	
                           <table width="100%"><caption><center>France</center></caption>
                                      <tr> 
                               <td><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Europe\France\Eiffel_tower_from_trocadero.jpg" alt="Eiffel_tower_from_trocadero" class="img-circle"><div><figcaption>
                                     The Eiffel Tower  is a wrought iron lattice tower on the Champ de Mars in Paris, France. It is named after the engineer Gustave Eiffel, whose company designed and built the tower. Constructed in 1889 as the entrance to the 1889 World's Fair, it was initially criticized by some of France's leading artists and intellectuals for its design, but has become a global cultural icon of France and one of the most recognisable structures in the world. The tower is the tallest structure in Paris and the most-visited paid monument in the world.</figcaption></div></figure></td></td>
                              <td align="center"><figure><img class="img-responsive"  style="width: 400px; height: 250px" src="..\images\Europe\France\Lascaux_painting.jpg" alt="Lascaux_painting" class="img-circle"><div><figcaption>
                                          Lascaux is famous for its Palaeolithic cave paintings, found in a complex of caves in the Dordogne region of southwestern France, because of their exceptional quality, size, sophistication and antiquity. Estimated to be up to 20,000 years old, the paintings consist primarily of large animals, once native to the region.</figcaption></div></figure></td>
                              <td align="right"><figure><img class="img-responsive" style="width: 400px; height: 250px" src="..\images\Europe\France\Val_D_Isere_2007_088_(8632851362)_(2).jpg" alt="Val_D_Isere_2007_088_(8632851362)_(2)" class="img-circle"><div><figcaption>
                                          Val d'Isère is a commune of the Tarentaise Valley, in the Savoie department (Rhône-Alpes region) in southeastern France. It lies 5 km (3 miles) from the border with Italy. It is on the border of the Vanoise National Park created in 1963. During the 1992 Winter Olympics, the Face de Bellevarde was the site of the men's downhill race</figcaption></div></figure></td></td>
                                             </tr>
